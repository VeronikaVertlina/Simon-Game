<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Press A Key to Start</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="green btn"></div>
        <div type="button" id="red" class="red btn"></div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="yellow btn"></div>
        <div type="button" id="blue" class="blue btn"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>

</html>
